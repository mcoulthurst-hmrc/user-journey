        <h1 id="person">Dynamic User Experience Journey Map</h1>

        <div class="button-wrap">
          <label class="button" for="browse">Load CSV data

          <button id="download-png-button" class="button">Download PNG</button>
          <button id="download-svg-button" class="button">Download SVG</button>
        </div>
      </div>
      <canvas id="canv" class="hidden" width="1200" height="800"></canvas>
      <div class="row">
        <div id="chart">
          <svg
            id="chart"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="1200"
            height="800"
            viewBox="0 0 1200 800"
          ></svg>
        </div>
      </div>
    </div>
